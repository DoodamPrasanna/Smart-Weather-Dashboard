<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            background-image: linear-gradient(to right, rgb(151, 253, 253), rgb(212, 237, 239));
            font-family: sans-serif;
        }

        .nav {
            display: flex;
            margin-bottom: -70px;
        }

        img {
            height: 100px;
            margin: 100px 400px;
            border-radius: 60px;
            animation: logoPop 1.2s cubic-bezier(.4, 2, .6, .9);
        }

        @keyframes logoPop {
            0% {
                opacity: 0;
                transform: scale(0.7) rotate(-10deg);
            }

            60% {
                opacity: 1;
                transform: scale(1.1) rotate(5deg);
            }

            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }


        h1 {
            font-family: sans-serif;
            font-size: 40px;
            font-weight: 300;
            margin: 120px -350px;
            animation: slideIn 1.1s cubic-bezier(.4, 2, .6, .9);
        }


        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0px;
            animation: fadeIn 1.5s;
        }

        .info p {
            text-align: center;
            font-size: 25px;
            padding: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input {
            height: 5vh;
            width: 220px;
            border: 1px solid rgb(155, 152, 152);
            border-radius: 20px;
            font-size: 20px;
            padding-left: 20px;
        }

        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        button {
            height: 40px;
            width: 150px;
            border-radius: 8px;
            border: 1px solid rgb(155, 152, 152);
            background-color: rgb(6, 116, 116);
            font-size: 20px;
            color: white;
            transition: background 0.3s, color 0.3s, transform 0.18s cubic-bezier(.4, 2, .6, .9), box-shadow 0.25s;
            box-shadow: 0 2px 8px rgba(6, 116, 116, 0.08);
            animation: btnPopIn 0.7s;
        }

        @keyframes btnPopIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }


        button:hover:not(:disabled) {
            background-color: #00cfcf;
            color: #fffbe7;
            transform: scale(1.07) translateY(-2px);
            box-shadow: 0 6px 18px rgba(6, 116, 116, 0.18);
        }

        button:active:not(:disabled) {
            transform: scale(0.97);
            box-shadow: 0 2px 8px rgba(6, 116, 116, 0.08);
        }

        .input:focus {
            outline: none;
            border-color: #00cfcf;
            box-shadow: 0 0 8px #00cfcf44;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
    </style>

</head>

<body>
    <div class="nav">
        <img src="img.png">
        <h1>Smart Weather Dashboard</h1>
    </div>
    <div class="info">
        <p>Enter your Location</p>
        <input type="text" placeholder="" class="input">
    </div>
    <div class="btn"><button onclick="getWeather()">Get Weather</button></div>
    <script src="weather.js"></script>
</body>

</html>
